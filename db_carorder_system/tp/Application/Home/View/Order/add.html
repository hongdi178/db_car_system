<include file="Admin/index" />
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link   media="all">
</head>
<body>
<div align="center">
    <h2>生成订单</h2>
</div>
<div align="center">
    <table  method="post" >
            <tr><td>订单号：</td>  <td><input type="text" name="order_number" id="order_number"  type="number"/></td></tr>
            <tr><td>目的地：</td>      <td><input type="text" name="destination" id="destination"/></td></tr>
            <tr><td>商品名称：</td>    <td><input type="text" name="goods_name" id="goods_name"/></td></tr>
            <tr><td>数量：</td>       <td><input type="text" name="delivery_quantity" id="delivery_quantity"/></td></tr>
            <tr><td>出发时间：</td>    <td><input type="text" name="departure_time" id="test"/></td></tr>
        <tr></tr>
    </table>
    <input type="submit" value="增加" id="submit"/>
</div>
<script src="__PUBLIC__/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
<script src="__PUBLIC__/dialog/layer.js"></script>
<script src="__PUBLIC__/js/order.js"></script>
<script src="__PUBLIC__/layui-v2.2.5/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#test'
            , type: 'datetime'
        });
    });
</script>
</body>
</html>
