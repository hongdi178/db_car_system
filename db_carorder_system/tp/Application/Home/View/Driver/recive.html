<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接单</title>
</head>
<body>
<div align="center">
    <form >
        <div><span style="display:inline-block;width:150px;text-align:right;">订单编号：</span><input type="text" name="number" value="{$attr.number}" disabled/></div>
        <div><span style="display:inline-block;width:150px;text-align:right;">订单号：</span><input type="text" name="order_number" value="{$attr.order_number}" disabled/></div>
        <div><span style="display:inline-block;width:150px;text-align:right;">创建时间：</span><input type="text" name="create_time" value="{$attr.create_time}" disabled/></div>
        <div><span style="display:inline-block;width:150px;text-align:right;">出发时间：</span><input type="text" name="departure_time" value="{$attr.departure_time}" disabled/></div>
        <div>
            <span style="display:inline-block;width:100px;text-align:right;">出车车牌号：</span>
            <select name="jxname"  >
                <option value="0">请选择车牌号</option>
                <volist name="number" id="vo">
                    <option value ="{$vo.plate_number}">{$vo.plate_number}</option>
                </volist>
            </select>
        </div>
        <div><span style="display:inline-block;width:150px;text-align:right;">目的地：</span><input type="text" name="destination" value="{$attr.destination}" disabled/></div>
        <div><span style="display:inline-block;width:150px;text-align:right;">订单状态： </span><eq name="attr.order_status" value="0"><td>未接单</td></eq>
            <eq name="attr.order_status" value=""><td>未定义</td></eq>
            <eq name="attr.order_status" value="1"><td>已接单</td></eq>
            <eq name="attr.order_status" value="2"><td>已结束</td></eq></div>
        <div><span style="display:inline-block;width:150px;text-align:right;">接单司机编号：</span><input type="text" name="user_number" value="{$id}" disabled/></div>
        <div><span style="display:inline-block;width:150px;text-align:right;">提货单号：</span><input type="text" name="pick_number" value="{$attr.pick_number}"/></div>
        <div><span style="display:inline-block;width:150px;text-align:right;">合同号：</span><input type="text" name="contract_number" value="{$attr.contract_number}"/></div>
        <div><span style="display:inline-block;width:150px;text-align:right;">缺货信息：</span><input type="text" name="short_supply_info" value="{$attr.short_supply_info}"/></div>
        <div><span style="display:inline-block;width:150px;text-align:right;">提货数量：</span><input type="text" name="delivery_quantity" value="{$attr.delivery_quantity}"/></div>
        <div><span style="display:inline-block;width:150px;text-align:right;">提货时间：</span><input type="text" name="delivery_time" value="{$attr.delivery_time}"/></div>
        <div><span style="display:inline-block;width:150px;text-align:right;">结算单位：</span><input type="text" name="settle_company" value="{$attr.settle_company}"/></div>
        <a></a>
    </form>
    <button id="recive">接单</button>
    <a href="/index.php?c=driver&a=orderpool">返回</a>
</div>
<script src="/Public/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="/Public/js/dialog.js"></script>
<script src="/Public/dialog/layer.js"></script>
<script src="/Public/js/recive.js"></script>
</body>
</html>
