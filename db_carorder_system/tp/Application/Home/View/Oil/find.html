<include file="Admin/index" />
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" align="center">
    <input value="{$id}" name="id" hidden>
    <tr>
        <th>油品id</th>
        <th>油品名称</th>
        <th>创建时间</th>
        <th>更新时间</th>
        <th>操作</th>
    </tr>
    <volist name="list" id="vo">
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.create_time}</td>
            <td>{$vo.update_time}</td>
            <td>
                <button  style="background-color:#F00" class="delete">删除</button>
                <button class="change">修改</button>
            </td>
        </tr>
    </volist>
</table>
<div align="center">
    <a href="{:U('Oil/index')}">返回</a>
</div>
<div align="center">
    <button id="add">增加油品</button>
</div>
</body>
<script src="__PUBLIC__/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
<script src="__PUBLIC__/dialog/layer.js"></script>
<script src="__PUBLIC__/js/oil/find.js"></script>
</html>
