<include file="Admin/index" />
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息管理</title>
</head>
<body>
<h2 align="center">用户信息</h2>
    <table border="1" align="center">
        <tr>
            <th>微信头像</th>
            <th>微信昵称</th>
            <th>真实姓名</th>
            <th>手机号</th>
            <th>车辆车牌</th>
            <th>隶属公司</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
        <volist name="list" id="vo">
            <tr>
                <td><img src="{$vo.head_img} "   width="40px" height="40px" /></td>
                <td>{$vo.nickname}</td>
                <td>{$vo.name}</td>
                <td>{$vo.phone}</td>
                <td>{$vo.plate_number}</td>
                <td>{$vo.company}</td>
                <td>{$vo.create_time}</td>
                <td>{$vo.update_time}</td>
                <td>
                    <!--<a href="/index.php?c=user&a=delete&id={$vo.id}">删除</a>-->
                    <a href=" {:U('user/update',array('id'=>$vo['id']))}">修改</a>
                </td>
            </tr>
        </volist>
    </table>
<div align="center">

</div>
</body>
</html>
