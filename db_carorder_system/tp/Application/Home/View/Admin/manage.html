<include file="Admin/index" />
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1" align="center">
    <tr>

        <th>管理员id</th>
        <th>管理员账号名</th>
        <th>创建时间</th>
        <th>更新时间</th>
        <th>角色类型</th>
        <th>操作</th>
    </tr>
    <volist name="list" id="vo">
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.create_time}</td>
            <td>{$vo.update_time}</td>
            <td>{$vo.roleName}</td>
            <td>
                <button style="background-color:#F00" class="delete">删除</button>
                <button class="update">修改</button>
            </td>
        </tr>
    </volist>

</table>
<div align="center">

    <a href=" {:U('Home/admin/add')}">增加管理员</a>
</div>
</body>
<script src="__PUBLIC__/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="__PUBLIC__/layui-v2.2.5/layui/layui.js" charset="utf-8"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
<script src="__PUBLIC__/dialog/layer.js"></script>
<script src="__PUBLIC__/js/admin/mange.js"></script>
</html>
