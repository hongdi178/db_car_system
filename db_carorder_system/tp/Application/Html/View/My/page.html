<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>个人中心</title>
    <script type="text/javascript" src="__PUBLIC__/html/js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/html/css/myCenter.css">


    <link rel="stylesheet" type="text/css" href="__PUBLIC__/html/css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/html/css/weui.min.css">

</head>
<body>
<volist name="list" id="vo">
    <div id="main">
        <div class="top">
            <div class="userInfo">
                <img src="{$vo.head_img}">
                <span>{$vo.nickname}</span>
            </div>
            <a href="{:U('my/order')}" class="l weui-cell__bd">我的预约记录</a>
        </div>

        <div class="carInfo">
                <equal name="vo.rank" value="0">
                <span class="num numIng" >{$vo.rank}</span>
                <span class="chepai">{$vo.plate_number}</span>
                <span class="statu ing" >已经完成</span>
                </equal>
                <equal name="vo.rank" value="1">
                    <span class="num numIng" >{$vo.rank}</span>
                    <span class="chepai">{$vo.plate_number}</span>
                    <span class="statu ing" >正在装</span>
                </equal>
                <equal name="vo.rank" value="2">
                    <span class="num numCq" >{$vo.rank}</span>
                    <span class="chepai">{$vo.plate_number}</span>
                    <span class="statu cq" >厂区待装</span>
                </equal>
                <egt name="vo.rank" value="3">
                    <span class="num" >{$vo.rank}</span>
                    <span class="chepai">{$vo.plate_number}</span>
                    <span class="statu " >厂外待装</span>
                </egt>

        </div>

        <div class="myIfo">
            <a href="index.html" class="l m weui-cell__bd">
                <span>我的信息</span>
                <span>去编辑</span>
            </a>
            <div class="line">
                <div class="line-left">
                    <span>真实姓名</span>
                    <p>{$vo.name}</p>
                </div>
                <div class="line-right">
                    <span>联系电话</span>
                    <p>{$vo.phone}</p>
                </div>
            </div>
            <div class="line">
                <div class="line-left">
                    <span>车牌号</span>
                    <p>{$vo.plate_number}</p>
                </div>
                <div class="line-right">
                    <span>公司名称</span>
                    <p>{$vo.company}</p>
                </div>
            </div>
        </div>

        <div class="contact">

            <a href="{:U('my/contactUs')}" class="weui-cell__bd">联系我们</a>
            <a href="{:U('my/aboutUs')}" class="weui-cell__bd">关于我们</a>

        </div>

        <div id="footer">
            <a href="{:U('list/index')}" >
                <img src="__PUBLIC__/html/images/paiduichaxun.png" alt="">
                <p>排队查询</p>
            </a>
            <a href="{:U('order/index')}">
                <img src="__PUBLIC__/html/images/yuyue.png" alt="">
                <p>预约装车</p>
            </a>
            <a href="page.html" class="on">
                <img src="__PUBLIC__/html/images/gerenzhongxin2.png" alt="">
                <p>个人中心</p>
            </a>
        </div>

    </div>
</volist>

</body>
<script type="text/javascript" src="__PUBLIC__/html/js/vue.min.js"></script>
<script src="__PUBLIC__/html/js/jquery.min weui.js"></script>
<script src="__PUBLIC__/html/js/jquery-weui.min.js"></script>
<script src="__PUBLIC__/html/js/order.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
<script src="__PUBLIC__/dialog/layer.js"></script>
<script src="__PUBLIC__/layui-v2.2.5/layui/layui.js" charset="utf-8"></script>

</html>
