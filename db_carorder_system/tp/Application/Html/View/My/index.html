<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>我的信息</title>
    <script type="text/javascript" src="__PUBLIC__/html/js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/html/css/myInfo.css">


    <link rel="stylesheet" type="text/css" href="__PUBLIC__/html/css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/html/css/weui.min.css">

</head>
<body>
<volist name="list" id="vo">
    <div id="main">
        <div class="con">
            <div class="line">
                <span>真实姓名</span>
                <input type="text"  class="weui-input" value="{$vo.name}" id="name">
            </div>
            <div class="line">
                <span>联系电话</span>
                <input type="tel"  class="weui-input"  value="{$vo.phone}" id="phone">
            </div>
            <div class="line">
                <span>车牌号</span>
                <input type="text"  class="weui-input"  value="{$vo.plate_number}" id="car_plate_number">
            </div>
            <div class="line">
                <span>公司名称</span>
                <input type="text"  class="weui-input"  value="{$vo.company}" id="company">
            </div>
        </div>
        <div class="subBtn">确定修改</div>
    </div>
</volist>

</body>
<script type="text/javascript" src="__PUBLIC__/html/js/vue.min.js"></script>
<script src="__PUBLIC__/html/js/jquery.min weui.js"></script>
<script src="__PUBLIC__/html/js/jquery-weui.min.js"></script>
<script src="__PUBLIC__/html/js/index.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
<script src="__PUBLIC__/dialog/layer.js"></script>
<script src="__PUBLIC__/layui-v2.2.5/layui/layui.js" charset="utf-8"></script>
</html>
